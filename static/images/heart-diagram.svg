<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="muscleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C85F7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4A6B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chamberGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Heart outline -->
  <path d="M200,270 Q160,230 160,190 Q160,150 145,130 Q130,110 130,80 Q130,50 160,30 Q190,10 200,50 Q210,10 240,30 Q270,50 270,80 Q270,110 255,130 Q240,150 240,190 Q240,230 200,270 Z" 
        fill="url(#muscleGradient)" 
        stroke="#6B3A5B" 
        stroke-width="3"/>
  
  <!-- Right Atrium -->
  <ellipse cx="230" cy="100" rx="25" ry="30" fill="url(#chamberGradient)" stroke="#B22222" stroke-width="2"/>
  <text x="260" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">RA</text>
  
  <!-- Left Atrium -->
  <ellipse cx="170" cy="100" rx="25" ry="30" fill="url(#chamberGradient)" stroke="#B22222" stroke-width="2"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">LA</text>
  
  <!-- Right Ventricle -->
  <path d="M220,140 Q245,150 245,200 Q245,240 220,260 Q200,270 200,240 Q200,200 220,140" 
        fill="url(#chamberGradient)" stroke="#B22222" stroke-width="2"/>
  <text x="250" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">RV</text>
  
  <!-- Left Ventricle -->
  <path d="M180,140 Q155,150 155,200 Q155,240 180,260 Q200,270 200,240 Q200,200 180,140" 
        fill="url(#chamberGradient)" stroke="#B22222" stroke-width="2"/>
  <text x="125" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">LV</text>
  
  <!-- Aorta -->
  <path d="M185,40 Q175,20 175,5" stroke="#FF4444" stroke-width="10" fill="none" stroke-linecap="round"/>
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">Aorta</text>
  
  <!-- Pulmonary Artery -->
  <path d="M215,40 Q225,20 225,5" stroke="#FF4444" stroke-width="8" fill="none" stroke-linecap="round"/>
  <text x="230" y="25" font-family="Arial, sans-serif" font-size="10" fill="#333">PA</text>
  
  <!-- Superior Vena Cava -->
  <path d="M255,80 Q280,60 300,40" stroke="#4169E1" stroke-width="8" fill="none" stroke-linecap="round"/>
  <text x="305" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">SVC</text>
  
  <!-- Inferior Vena Cava -->
  <path d="M250,170 Q280,190 310,210" stroke="#4169E1" stroke-width="8" fill="none" stroke-linecap="round"/>
  <text x="315" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333">IVC</text>
  
  <!-- Pulmonary Veins -->
  <path d="M145,80 Q120,60 100,40" stroke="#4169E1" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M150,170 Q120,190 90,210" stroke="#4169E1" stroke-width="6" fill="none" stroke-linecap="round"/>
  <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">PV</text>
  
  <!-- Septum -->
  <line x1="200" y1="80" x2="200" y2="250" stroke="#6B3A5B" stroke-width="5"/>
  <text x="205" y="165" font-family="Arial, sans-serif" font-size="10" fill="#333">Septum</text>
  
  <!-- Heart Valves -->
  <circle cx="200" cy="130" r="4" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="185" cy="140" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  <circle cx="215" cy="140" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  <circle cx="200" cy="115" r="3" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  
  <!-- Coronary Arteries -->
  <path d="M170,85 Q190,75 210,85 Q230,95 250,115" 
        stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M180,130 Q200,120 220,130 Q235,140 245,155" 
        stroke="#FF6B6B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Direction arrows for blood flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4444" />
    </marker>
  </defs>
  
  <!-- Blood flow arrows -->
  <path d="M175,15 Q175,25 175,35" stroke="#FF4444" stroke-width="2" 
        fill="none" marker-end="url(#arrowhead)"/>
  <path d="M225,15 Q225,25 225,35" stroke="#FF4444" stroke-width="2" 
        fill="none" marker-end="url(#arrowhead)"/>
</svg>